<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<style type="text/css">
	ul {
		padding: 0;
		margin: 0;
		list-style: none;
	}

	p {
		margin: 0;
	}

	.dragging {
		opacity: 0;
	}

	.draggable-list-wrapper {
		margin: 100px auto;
		padding: 10px;
		width: 200px;
		height: 300px;
		border-radius: 5px;
		box-shadow: 1px 2px 3px #ccc;
		background-color: #fff;
	}

	.draggable-item {
		margin-top: 15px;
		padding: 0 30px;
		height: 30px;
		line-height: 30px;
		cursor: pointer;
		box-shadow: 1px 2px 3px #ccc;
		border-radius: 3px;
	}
</style>

<body>
	<div class="draggable-list-wrapper">
	</div>

	<script src="./utils/draggable-list.js"></script>
</body>

</html>
